<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GearGalore</title>

    <!-- tailwind and daisy Ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- icon style link  -->
    <script src="https://kit.fontawesome.com/5be871417b.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/icons/motorcycle-solid.svg" type="image/x-icon">

    <!-- font use poppins  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- style css  -->
    <style>
        .font-poppins{
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <header class="font-poppins">

        <nav class="max-w-7xl m-auto">

                  <div class="dropdown">

                    </label>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                      <li><a>Home</a></li>
                      <li><a>Shop</a></li>
                      <li><a>News</a></li>
                      <li><a>Contact</a></li>
                    </ul>
                  </div>
                  <a class="btn btn-ghost normal-case text-xl lg:text-4xl font-bold">GearGalore</a>
                </div>
                <div class="navbar-end hidden lg:flex">
                  <ul class="menu menu-horizontal px-1 font-medium">
                      <li><a>Home</a></li>
                      <li><a>Shop</a></li>
                      <li><a>News</a></li>
                      <li><a>Contact</a></li>
                  </ul>
                </div>
                <div class="navbar-end w-auto">
                  <a class="btn btn-error font-bold text-xl text-white px-4 lg:px-10 ">Login</a>
                </div>
              </div>
        </nav>

    </main>

</html>
